<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timer</title>
    <style>
        body {
            background-color: #121212; /* Matte black background */
            color: #FFFFFF; /* White text color for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Use flexbox for vertical centering */
            flex-direction: column; /* Arrange children vertically */
        }


        .tablist {
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            transition: transform 0.3s;
        }

        .tablist img {
            width: 100%;
        }

        .tablist.rotate {
            transform: rotate(90deg);
        }

        .navbar {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #121212;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s forwards;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px 0;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .counter-container {
            text-align: center;
            margin-top: 20%;
        }

        .counter {
            font-size: 2em;
        }

        .languages {
            font-size: 1.2em;
            margin-top: 20px;
        }

        footer {
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="tablist" onclick="toggleNavbar()">
        <img src="menu-icon.png" alt="Menu">
    </div>

    <div class="navbar" id="navbar">
        <a href="French/index.html">French</a>
        <a href="Website.html">Al3arabia</a>
    </div>

    <div class="counter-container">
        <div class="languages">
            <div>Temps restant pour l'examen: </div>
            <div id="timer" class="counter"></div>
            <div>:الوقت المتبقي للامتحان</div>
        </div>
    </div>

    <footer>
        The Jules Ferry Project
    </footer>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            var tablist = document.querySelector('.tablist');
            if (navbar.style.display === 'none' || navbar.style.display === '') {
                navbar.style.display = 'flex';
                tablist.classList.add('rotate');
            } else {
                navbar.style.display = 'none';
                tablist.classList.remove('rotate');
            }
        }

        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }

        window.onload = function () {
            var oneHourThirtyMinutes = 60 * 90, // 1 hour and 30 minutes in seconds
                display = document.querySelector('#timer');
            startTimer(oneHourThirtyMinutes, display);
        };
    </script>
</body>
</html>
